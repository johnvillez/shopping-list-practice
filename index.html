<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Shopping List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1 class="heading">My Shopping List</h1>		
	</div>
	<hr>
	<div p-container>
		<p class="description">Welcome to your shopping list. Here you can add, delete, and cross out items that are already in your shopping cart.</p>		
	</div>
	
	<input type="text" placeholder="Enter Item" id="user-input">
	<button id="add-item">Add Item</button>
	<ul id="list">
		

	</ul>
	<button id="clear-items">Clear List</button>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
